<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display URL Text</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #content {
      font-size: 5vw;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="content"></div>

  <script>
    function getTextFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      const text = urlParams.get('text');
      const atob_text = urlParams.get('atob');
      if (text) {
        return decodeURIComponent(text);
      }
      if (atob_text) {
        return decodeURIComponent(atob(atob_text));
      }
    }

    document.getElementById('content').textContent = getTextFromUrl();
  </script>
</body>
